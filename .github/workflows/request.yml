name: HTTP Request Action

on:
  push:
    branches: [ develop ]
  
jobs:
  deployment:
    runs-on: ubuntu-latest
    env:
      USER: ${{ github.event.head_commit.author.username }}
      MESSAGE: ${{ github.event.head_commit }}
      GITHUB_CONTEXT: ${{ toJson(github) }}

    steps:
      - run: |
          echo " hello worakdfsj asdklj ${{ github.event.pull_request.user.login }}"
          echo `env`
          SCORE=$(echo $MESSAGE | cut -d '|' -f 2)
          echo $score
          curl --data '{"user": $USER, "score": $SCORE}'
          
